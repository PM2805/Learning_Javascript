<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Math.round(10.6);
        document.write("Round of Value : "+a +"<br>");

        var b=Math.round(10.4);
        document.write("Round of Value : "+b +"<br> <br>");

        var c=Math.trunc(10.6);
        document.write("trunc Round ofwithoud decimal  Value : "+c +"<br> <br>");

        var d=Math.ceil(6.18);                  //Ceil nearest upper Value
        document.write("Ceil nearest upper Value : "+d +"<br>");

        var e=Math.floor(6.18);                 // Floor nearest down Value
        document.write(" Floor nearest down Value : "+e +"<br> <br>");

        var f=Math.max(20,5,80,79,90,222,34,5,6,7,88,90);
        document.write("Max Value : "+f +"<br>");

        var g=Math.min(20,5,80,79,90,222,34,5,6,5,5,7,88,90);
        document.write("Min Value : "+g +"<br> <br>");

        var h=Math.sqrt(100);
        document.write("Square root Value : "+h +"<br>");
        var i=Math.cbrt(125);
        document.write("Cube root value: "+i +"<br> <br>");

        var j=Math.pow(3,4);
        document.write("Power Value : "+j +"<br><br>");

        var k=Math.random();
        document.write("Random Value : "+k +"<br>");
        
        var k=Math.floor(Math.random()*10000);
        document.write("Random Value : "+k +"<br><br>");

        var l=Math.PI.toFixed(3);
        document.write("PI Value : "+l +"<br> <br>");

        var m=Math.log(3);
        document.write("Log Value : "+m +"<br>");
    </script>
</body>
</html>
