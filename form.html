<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container{}
        .btn{
            box-shadow: 2px 2px 3px blue ;  
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <br>
                <h3>Arithmatic Operation using Function</h3>
                <form  name="myform" style="border: 2px solid black;padding: 30px;;">
                    Number1   :
                    <input type="number" name="num1" class="form-contol mb-3"><br>
                    Number2   :
                    <input type="number" name="num2" class="form-contol mb-3"><br>
                    Result      :
                    <input type="number" name="res" class="form-contol mb-3">

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Number 1:</label>
                        <input type="number" class="form-control" id="formGroupExampleInput">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Number 2:</label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" >
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Result : </label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" >
                      </div>
                    
                    <div class="text-center">
                        <button class="btn btn-primary" type="button" onclick="add()"> + </button>
                        <button class="btn btn-primary" type="button" onclick="sub()">-</button>
                        <button class="btn btn-primary" type="button" onclick="multi()">*</button>
                        <button class="btn btn-primary" type="button" onclick="div()">/</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
<script>
    var a,b, result;
    function add(){
        a=parseInt(document.myform.num1.value);
        b=parseInt(document.myform.num2.value);

        result=a+b;

        document.myform.res.value=result.toFixed(2);

    }
    function sub(){
        a=parseInt(document.myform.num1.value);
        b=parseInt(document.myform.num2.value);

        result=a-b;

        document.myform.res.value=result.toFixed(2);

    }
    function multi(){
        a=parseInt(document.myform.num1.value);
        b=parseInt(document.myform.num2.value);

        result=a*b;

        document.myform.res.value=result.toFixed(2);

    }
    function div(){
        a=parseInt(document.myform.num1.value);
        b=parseInt(document.myform.num2.value);

        result=a/b;

        document.myform.res.value=result.toFixed(2);

    }
</script>

</body>
</html>
